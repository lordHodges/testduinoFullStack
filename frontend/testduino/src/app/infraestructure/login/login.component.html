<mat-card class="example-card">
  <mat-card-subtitle>TestDuino App </mat-card-subtitle>
  <mat-card-title>LOGIN</mat-card-title>
  <mat-card-content>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Nombre Usuario</mat-label>
      <input matInput [formControl]="nombre_usuario" />
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Contrase√±a</mat-label>
      <input matInput type="password" [formControl]="contrasena" />
    </mat-form-field>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button mat-raised-button (click)="entrar()" color="primary">Entrar</button>
    <button mat-raised-button color="accent">Cancelar</button>
  </mat-card-actions>
  <mat-card-footer>
    <!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
  </mat-card-footer>
</mat-card>
